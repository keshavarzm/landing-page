<!-- 현재 문서나 관련된 문서의 내비게이션 링크를 지정 -->
<script>
	$(document).ready(function(){
			var url = window.location.toString().toLowerCase();
			if(url.indexOf('/pricing') >= 0) {
					$('.navList li').removeClass('current');
					$('#pricing , #pricing_mob').addClass('current');
			} else if(url.indexOf('/slack-integration') >= 0) {
					$('.navList li').removeClass('current');
					$('#slack-integration, #slack-integration_mob').addClass('current');
			} else if(url.indexOf('/schedule-a-meeting') >= 0 || url.indexOf('/conference-call-created') >= 0 || url.indexOf('/cancel-meeting') >= 0 || url.indexOf('/edit-meeting') >=0 || url.indexOf('/waiting-page') >=0) {
					$('.navList li').removeClass('current');
					$('#schedule-a-meeting, #schedule-a-meeting_mob').addClass('current');
			} else if(url.indexOf('/faq') >= 0) {
					$('.navList li').removeClass('current');
					$('#faq, #faq_mob').addClass('current');
			} else if(url.indexOf('/blog') >= 0) {
					$('.navList li').removeClass('current');
					$('#blog, #blog_mob').addClass('current');
			} else if(url.indexOf('/terms-of-use') >= 0) {
				$('.navList li').removeClass('current');
			} else if(url.indexOf('/privacy-policy') >= 0) {
				$('.navList li').removeClass('current');
			}
	});
</script>
